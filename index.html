<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVOPLAY</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <h1>Button</h1>
    <a href="#" class="button">Регистрация</a>
    <h1 style="margin-top: 3em;">Clipart</h1>
    <div class="clipart">
        <svg>
            <path stroke-width="0" fill="#000000"
                d=" m 28,0 l 264,0 l 45,45 l 0,90 l -47,45 l -260,0 l -45,-43 l 0,-92 z" />
        </svg>
        <div class="clipart-img">
            <svg width="300" height="160" style="z-index: 1000;">
                <path stroke-width="0" fill="#2e782a"
                    d=" m 0,120 l 300,0 l 0,15 l -25,25 l -250,0 l -25,-25 l 0,-110 z" />
            </svg>
            <p>HTML</p>
            <p style="margin-left: 170px;">CSS</p>
            <img class="clip-svg" src="img/img.jpg" alt="img">
            <svg width="300" height="160">
                <defs>
                    <clipPath id="myClip">
                        <path stroke-width="0" fill="gold"
                            d=" m 25,0 l 250,0 l 25,25 l 0,110 l -25,25 l -250,0 l -25,-25 l 0,-110 z" />
                    </clipPath>
                </defs>
            </svg>
        </div>
        <div class="clipart-shadow"></div>
    </div>
</body>

</html>
